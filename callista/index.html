<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Document</title>
</head>
<body>

<section class="main d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="main--img-container col-lg-12 d-flex justify-content-center">
                <img src="img/Ellipse%2018.png" alt="">
                <img src="img/Ellipse%2016.png" alt="">
                <img src="img/Rectangle%2043.png" alt="">
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-12 text-center main--btn-container">
                <a href="#" class="btn main-btn" onclick="open_modal()">Хочу</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center main--bottom-text">
                <span>all rights reserved by colisto inc.</span>
            </div>
        </div>
    </div>
</section>

<section class="modal-sign justify-content-center align-items-center" id="modal_window">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="modal-sign--container">
                    <div class="modal--header">
                        <a href="#sign_in" class="modal-active" id="modal-in" onclick="open_login_tab()">Войти</a>
                        <a href="#sign_in" id="modal-up" onclick="open_register_tab()">Регистрация</a>
                    </div>
                    <div class="modal--sign-up" id="modal-register">
                        <div class="modal--form">
                            <label>ФИО</label>
                            <input type="text" required>
                            <label>Ваш E-mail</label>
                            <input type="email" required>
                            <label>Пароль</label>
                            <input type="password">
                            <label>Повторите пароль</label>
                            <input type="password">
                            <div class="row">
                                <div class="col-8">
                                    <p>Пожалуйста, примите <a href="#">лицензионное соглашение</a></p>
                                </div>
                                <div class="col-4">
                                    <label class="modal--checkbox">
                                        <input type="checkbox">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="modal--footer">
                            <button class="btn main-btn">
                                Зарегистрироватся
                            </button>
                        </div>
                    </div>
                    <div class="modal--sign-in" id="modal-login">
                        <div class="modal--form">
                            <label>Ваш E-mail</label>
                            <input type="email" required>
                            <label>Пароль</label>
                            <input type="password">
                        </div>
                        <div class="modal--footer">
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn main-btn">
                                        Войти
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn main-btn" id="forget-password">
                                        Забыли пароль?
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center modal--soc-container">
                                    Или войдите через соц.сети
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    <a href="#"><img src="img/vk.png" alt=""></a>
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    <a href="#"><img src="img/fb.png" alt=""></a>
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    <a href="#"><img src="img/google.png" alt=""></a>
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    <a href="#"><img src="img/inst.png" alt=""></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn close-btn" onclick="close_modal()">
            &times;
        </button>
    </div>

</section>

<div class="modal-support">
    <div class="support">
        <img src="img/icon1.png" alt="">
    </div>
</div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/popper.js/dist/popper.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
